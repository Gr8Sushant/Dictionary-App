<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyDictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background: url('https://images.unsplash.com/photo-1583361704493-d4d4d1b1d70a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="container">
        <div class="card-header">
            <h3>My Dictionary <span class="badge bg-secondary" style="font-size: 15px;">v1.0 &nbsp; verb</span></h3>
        </div>
        </nav>

        <div class="py-5">
            <form class="row" action="word">
                <div class="col-md-4">
                  <input type="text" name="search" class="form-control" id="inputPassword2" placeholder="Enter your word here">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Search Word</button>
                </div>
            </form>
        </div>

        <div class="row gx-5">
            <div class="card-group">
                <div class="card text-dark mb-3" style="max-width: 18rem; background: rgba(255, 255, 255, 0.589);">
                    <div class="card-header"><h4>Meaning</h4></div>
                    <div class="card-body">
                      <p style="font-size: 18px;">{{meaning}}</p>
                    </div>
                </div>
                <div class="card text-dark mb-3" style="max-width: 18rem; background: rgba(255, 255, 255, 0.589);">
                    <div class="card-header"><h4>Synonyms</h4></div>
                    <div class="card-body">
                      <p style="font-size: 18px;">{% for synonym in synonyms %}
                        {{synonym}},
                        {% endfor %}</p>
                    </div>
                </div>
                <div class="card text-dark mb-3" style="max-width: 18rem; background: rgba(255, 255, 255, 0.589);">
                    <div class="card-header"><h4>Antonyms</h4></div>
                    <div class="card-body">
                      <p style="font-size: 18px;">{% for antonym in antonyms %}
                        {{antonym}},
                        {% endfor %}</p>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
